<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="manifest.json" />
  <title>Species Database App</title>
  <style>
    :root{--bg:#f3fbf5;--card:#ffffff;--muted:#6c757d;--accent:#0b5ed7}
    html,body{height:100%;margin:0}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#111827;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:20px;
    }

    /* Emulate native app viewport (phone-sized card) */
    .wrap{
      width:375px;               /* iPhone-like width */
      height:812px;              /* iPhone X-like height */
      max-width:92vw;
      max-height:92vh;
      background:var(--card);
      border-radius:28px;
      box-shadow:0 20px 50px rgba(2,6,23,0.12);
      padding:36px 28px;
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      gap:20px;
      overflow:hidden;
    }

/* Prominent logo */
.logo{
  width:300px;
  height:auto;              /* <-- allow height to grow */
  padding:20px;             /* <-- keeps spacing and prevents overflow */
  border-radius:18px;
  background:#e9ecef;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 12px 30px rgba(15,23,42,0.08);
  overflow:hidden;
  flex-shrink:0;
}

.logo img{
  width:100%;
  height:auto;
  max-height:260px;         
  object-fit:contain;
  display:block;
}

    h1{
      margin:0;font-size:22px;font-weight:700;color:#0f172a;text-align:center;margin-top:6px;
    }

    .langs{display:flex;gap:12px;margin-top:12px}
    .lang{
      appearance:none;border:0;padding:14px 20px;border-radius:12px;background:linear-gradient(180deg,#ffffff,#f8fafc);cursor:pointer;
      box-shadow:0 6px 18px rgba(15,23,42,0.06);font-weight:700;color:#0f172a;transition:transform .12s ease,box-shadow .12s ease,background .12s ease;min-width:120px;
    }
    .lang:hover{transform:translateY(-3px);box-shadow:0 18px 40px rgba(15,23,42,0.12);background:#f1f5f9}

    .muted{color:var(--muted);font-size:14px}

    /* Responsive tweaks for small devices */
    @media (max-width:420px){
      .wrap{width:92vw;height:88vh;padding:24px;border-radius:20px}
      .logo{width:86%;height:170px}
      h1{font-size:20px}
      .langs{flex-direction:column;gap:12px;width:100%}
      .lang{width:100%;padding:14px 16px}
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <div class="logo" aria-hidden="true">
      <img src="assets/logo-placeholder.png" alt="Placeholder Logo" />
    </div>
    <h1 id="title"></h1>
    <div class="langs" role="navigation" aria-label="Language selection">
      <button class="lang" type="button">English</button>
      <button class="lang" type="button">Tetum</button>
    </div>
  </main>
</body>
</html>
